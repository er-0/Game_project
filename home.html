<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Flight Game</h1>
    </header>
    <div class="article">
        <section class="firstSection">
            <article class="table">
                <h2>Departures</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Destination</th>
                            <th>Remark</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12:00</td>
                            <td>Tokyo</td>
                            <td>On time</td>
                        </tr>
                        <tr>
                            <td>13:00</td>
                            <td>London</td>
                            <td>On time</td>
                        </tr>
                    </tbody>
                </table>
            </article>
            <article class="games">
                <h2>Games</h2>
            </article>
        </section>
        <section class="secondSection">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d31683.38467856883!2d24.7161221!3d60.2434192!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sfi!4v1761675270339!5m2!1sen!2sfi"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <article class="scores">
                <div class="personal">
                    <h3>Your score</h3>
                    <p>some results</p>
                </div>
                <div class="players">
                    <h3>Other players</h3>
                </div>
            </article>
        </section>
        <section class="thirdSection">
            <h2>Rewards</h2>
            <div class="rewards">
                <div>
                    <p>First Reward</p>
                </div>
                <div>
                    <p>Second Reard</p>
                </div>
                <div>
                    <p>Third Reward</p>
                </div>
                <div>
                    <p>Fourth Reward</p>
                </div>
                <div>
                    <p>Fifth Reward</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Team 5</p>
    </footer>

</body>

</html>
